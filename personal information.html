<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Регітрація</title>
  </head>
   <form name="registration" class="" action="index.html" method="post">
      <label><b>Student name</b></label>
       <br>
       <input type="text" name="usarname" id="usarname" placeholder="First name" size="12">
       <input type="text" name="usarname" id="usarname" placeholder="Last name" size="12">
       <br>
       <br>
       <label><b>Birth Day</b></label>
       <br>
       <input type="number" name="age" id="age" placeholder="mm/dd/yyyy">
       <br>
       <br>
       <label><b>Gender</b></label>
       <br>
     <select name="Gender">
       <option value="Man">
       Man
     </option>
       <option value="Woman">
       Woman
     </option>
     </select>
      <br>
      <br>
      <label><b>Address</b></label>
      <br>
      <input type="text" name="Street Address" id="Street Address" placeholder="Street Address" size="48">
      <br> 
      <br>
      <input type="text" name="City" id="City" placeholder="City">
      <input type="text" name="State/Province" id="State/Province" placeholder="State/Province">
      <br>
      <br>
      <input type="text" name="Postal/Zip Code" id="Postal/Zip Code" placeholder="Postal/Zip Code">
      <input type="text" name="Country" id="Country" placeholder="Country">
      <br>
      <br>
      <label><b>Student email</b></label>
      <br>
      <input type="text" name="email" id="email" placeholder="email">
      <br>
      <br>
      <label><b>Addtional text</b></label>
      <br>
      <textarea name="message" rows="8" cols="40"></textarea>
      <br>
      <br>
      <input type="checkbox" name="remember">Remember me
      <br>
      <br>
      <input type="submit" name="submit" value="submit">
   </form>
  </body>
</html>
